<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - StudyPro</title>
    <link rel="stylesheet" href="css/signup.css" />
  </head>
  <body>
    <!-- Background with gradient -->
    <div class="auth-background">
      <!-- Centered Card Container -->
      <div class="auth-card-container">
        <div class="auth-card">
          
          <!-- Left Side - Image Only -->
          <div class="auth-image-panel">
            <img src="/assets/images/image.jpg" alt="Student studying" />
          </div>

          <!-- Right Side - Form -->
          <div class="auth-form-panel">
            <!-- Close/Back Button -->
            <button class="btn-back" onclick="window.location.href='index.html'" aria-label="Go back">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
              </svg>
            </button>

            <div class="form-content">
              <!-- Header -->
              <div class="form-header">
                <h1>Sign Up</h1>
                <p>Don't have an account? <a href="signup.html" class="link-accent">Create an Account</a></p>
              </div>

              <!-- Form -->
              <form id="signupForm" class="auth-form">
                <!-- Email Field -->
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="yourname@example.com" 
                    required 
                    autocomplete="email"
                  />
                </div>

                <!-- Password Field -->
                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="input-with-icon">
                    <input 
                      type="password" 
                      id="password" 
                      name="password" 
                      placeholder="••••••••" 
                      required 
                      autocomplete="current-password"
                    />
                    <button type="button" class="btn-toggle-password" id="togglePassword">
                      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                      </svg>
                    </button>
                  </div>
                </div>

                <!-- Remember & Forgot Password -->
                <div class="form-options">
                  <label class="checkbox-label">
                    <input type="checkbox" id="remember" />
                    <span>Remember for Terms & Condition</span>
                  </label>
                  <a href="#" class="link-forgot">Forgot password</a>
                </div>

                <!-- Error/Success Messages -->
                <div id="signupError" class="alert-box alert-error" style="display: none;"></div>
                <div id="signupSuccess" class="alert-box alert-success" style="display: none;"></div>

                <!-- Login Button -->
                <button type="submit" class="btn-primary">
                  <span id="signupText">Login</span>
                  <div id="signupSpinner" class="spinner" style="display: none;"></div>
                </button>

                <!-- Divider -->
                <div class="divider">
                  <span>or continue with</span>
                </div>

                <!-- Social Login -->
                <div class="social-buttons">
                  <button type="button" class="btn-social btn-google">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                      <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                      <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                      <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                      <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                  </button>

                  <button type="button" class="btn-social btn-linkedin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#0A66C2">
                      <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    Continue with Linkedin
                  </button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Success Animation Overlay -->
    <div id="successOverlay" class="success-overlay" style="display: none;">
      <div class="success-content">
        <div class="success-checkmark">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="#10b981" stroke-width="2" fill="none"/>
            <path d="M8 12l3 3 5-5" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h2>Login Successful!</h2>
        <p>Redirecting to dashboard...</p>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
